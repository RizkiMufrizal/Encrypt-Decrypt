plugins {
    id 'groovy'
    id 'java'
}

group 'org.rizki.mufrizal'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '9.7'
}

test {
    useJUnitPlatform()
}